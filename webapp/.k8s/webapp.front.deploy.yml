apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-front

spec:
  selector:
    matchLabels:
      app: webapp-front

  template:
    metadata:
      labels:
        app: webapp-front
    spec:
      containers:
      - name: webapp-front
        env:
          - name: WEBAPPBACKURL
            valueFrom:
              configMapKeyRef:
                key: WEBAPPBACKURL
                name: webapp
        image: webapp.front:v1
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        - containerPort: 443
